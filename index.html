<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Totalizador de Ventas</title>
  </head>
  <body>
    <h1>Totalizador de Ventas</h1>
    <form id="totalizador_form">
      <label>Cantidad de items: </label>
      <input type="number" id="cant_item" />
      <h1></h1>
      <label>Precio por item: </label>
      <input type="number" id="precio_item" />
      <h1></h1>
      <label for="cod_estados">Codigo de estado:</label>
      <select id="cod_estados" name="cod_estados">
        <option value="estado5">CA</option>
        <option value="estado1">UT</option>
        <option value="estado2">NV</option>
        <option value="estado3">TX</option>
        <option value="estado4">AL</option>
      </select>
      <h1></h1>
      <label for="categorias_productos">Categoria de producto:</label>
      <select id="categorias_productos" name="categorias_productos">
        <option value="categoria7">Varios</option>
        <option value="categoria1">Alimentos</option>
        <option value="categoria2">Bebidas alcohólicas</option>
        <option value="categoria3">Material de escritorio</option>
        <option value="categoria4">Muebles</option>
        <option value="categoria5">Electrónicos</option>
        <option value="categoria6">Vestimenta</option>
       
      </select>
      <input type="submit" value="Totalizar" id="totalizador-button" />
      <h1></h1>
      <label>Peso volumétrico: </label>
      <input type="number" id="peso_volumetrico" />
      <h1></h1>
      <label for="tipo_cliente">Tipo de Cliente:</label>
      <select id="tipo_cliente" name="tipo_cliente">
        <option value="cliente2">Recurrente</option>
        <option value="cliente1">Normal</option>
        
        <option value="cliente3">Antiguo Recurrente</option>
        <option value="cliente4">Especial</option>
      </select>
    </form>

    <div id="mostrar"></div>

    <script type="module" src="./src/presenter.js"></script>


  </body>
</html>
